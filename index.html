<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>날씨를 알려드립니다.</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin-top: 40px;}
  #weather { margin-top: 20px; }
</style>
</head>

<body>
<h1>서울 날씨 정보 (MetaWeather API)</h1>
<button onclick="getWeather()">날씨 조회</button>
<div id="weather"></div>

<script>
  async function getWeather() {
    const weatherDiv = document.getElementById('weather');
    weatherDiv.textContent = "로딩 중...";

    try {
      // 서울의 woeid (지역 ID)
      const seoulWOEID = 1132599;

      // 날씨 정보 가져오기
      const response = await fetch(`https://www.metaweather.com/api/location/${seoulWOEID}/`);
      const data = await response.json();

      // 오늘 날씨 정보
      const today = data.consolidated_weather[0];
      weatherDiv.innerHTML = `
        <h2>${data.title}의 날씨</h2>
        <p>날짜: ${today.applicable_date}</p>
        <p>상태: ${today.weather_state_name}</p>
        <p>최저 온도: ${today.min_temp.toFixed(1)}°C</p>
        <p>최고 온도: ${today.max_temp.toFixed(1)}°C</p>
        <p>현재 온도: ${today.the_temp.toFixed(1)}°C</p>
      `;
    } catch (error) {
      weatherDiv.textContent = "날씨 정보를 불러올 수 없습니다.";
      console.error(error);
    }
  }
</script>

</body>
</html>
